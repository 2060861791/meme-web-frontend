name: Deploy Vue3 Frontend-Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 登录服务器拉取更新并构建镜像
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 项目路径
            PROJECT_DIR=/home/${{ secrets.SSH_USER }}/vue-frontend-project
            IMAGE_NAME="vue-app-frontend:latest"

            echo "📂 进入项目目录"
            cd $PROJECT_DIR

            echo "📥 拉取最新代码"
            git reset --hard
            git clean -fd
            git pull origin main

            echo "🧹 删除旧 Docker 镜像（如存在）"
            sudo docker rmi -f $IMAGE_NAME || echo "镜像不存在"

            echo "🐳 构建新 Docker 镜像"
            DOCKER_BUILDKIT=1 sudo docker build -t $IMAGE_NAME .

            echo "🛑 停止并移除旧容器（如存在）"
            sudo docker stop vue-app-frontend || echo "容器未运行"
            sudo docker rm vue-app-frontend || echo "容器不存在"
            sudo fuser -k 8080/tcp || echo "端口未占用"

            echo "🚀 启动新容器"
            sudo docker run -d --restart always -p 8080:80 --name vue-app-frontend $IMAGE_NAME
